<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Key Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: calc(100% - 10px);
        padding: 10px;
        margin-bottom: 10px;
    }
    input[type="button"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="button"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <input type="text" id="keyInput" readonly>
    <br>
    <input type="button" value="Generate Key" onclick="generateKey()">
    <input type="button" value="Copy Key" onclick="copyKey()">
</div>

<script>
function generateKey() {
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var key = '';
    for (var i = 0; i < 20; i++) {
        key += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    document.getElementById('keyInput').value = key;
}

function copyKey() {
    var keyInput = document.getElementById('keyInput');
    keyInput.select();
    keyInput.setSelectionRange(0, 99999);
    document.execCommand('copy');
    alert('Copied the key: ' + keyInput.value);
}
</script>
</body>
</html>
